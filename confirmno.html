<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Not Booked</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1f2124;
      color: #e74c3c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .message-box {
      text-align: center;
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .message-box h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .message-box p {
      font-size: 18px;
      color: #333;
    }

    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .back-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Movie Not Booked</h1>
    <p>Your booking was cancelled or not confirmed.</p>
    <button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>
  </div>
</body>
</html>
