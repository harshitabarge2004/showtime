<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Booking</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1f2124;
      color: #818486;
      margin: 0;
      padding: 20px;
    }

    #mname {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    #pos {
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      object-fit: cover;
    }

    #content {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    #details {
      font-size: 18px;
      line-height: 1.6;
      max-width: 400px;
    }

    input[type="button"] {
      margin: 5px 5px 0 0;
      padding: 10px 15px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    input[type="button"]:hover {
      background-color: #2980b9;
      cursor: pointer;
    }

    .home-btn {
      display: block;
      margin: 40px auto 0;
      padding: 10px 20px;
      background-color: #2ecc71;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .home-btn:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <p id="mname">Loading movie...</p>

  <div id="content">
    <img id="pos" width="300px" height="400px" />
    <div id="details">
      Ticket price = 250<br>
      Seats available = 10<br>
      How many seats do you want to book?<br><br>
      <input type="button" value="1" onclick="seat('1')"/>
      <input type="button" value="2" onclick="seat('2')"/>
      <input type="button" value="3" onclick="seat('3')"/>   
      <input type="button" value="4" onclick="seat('4')"/>
      <input type="button" value="5" onclick="seat('5')"/>
      <input type="button" value="6" onclick="seat('6')"/>
      <input type="button" value="7" onclick="seat('7')"/>
      <input type="button" value="8" onclick="seat('8')"/>
      <input type="button" value="9" onclick="seat('9')"/>
      <input type="button" value="10" onclick="seat('10')"/>
    </div>
  </div>

  <button class="home-btn" onclick="goHome()">Back to Home</button>

  <script>
    let movie = localStorage.getItem("moviename");
    let poster = localStorage.getItem("mposter");
    document.getElementById("mname").innerText = " Movie Name : " + movie;
    document.getElementById("pos").src = poster;

    function seat(nseat) {
      localStorage.setItem("seatno", nseat);
      location.href = 'paynow.html';
    }

    function goHome() {
      location.href = 'index.html'; 
    }
  </script>
</body>
</html>
